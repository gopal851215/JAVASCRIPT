<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
    <style>
        body {
            background-color: #212121;
            color: #fff;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="parent">
        <!-- This is a comment inside the div -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>

</body>
<script>
    // Selecting the parent element
    const parent = document.querySelector('.parent');

    // Logging the children elements
    console.log("Children Elements:", parent.children);
    console.log("Second Child's Content:", parent.children[1].innerHTML);

    // Looping through child elements and logging their content
    for (let i = 0; i < parent.children.length; i++) {
        console.log(`Day ${i + 1}:`, parent.children[i].innerHTML);
    }

    // Changing color of the second child (Tuesday)
    parent.children[1].style.color = "orange";

    // Accessing the first and last child
    console.log("First Child:", parent.firstElementChild.innerHTML);
    console.log("Last Child:", parent.lastElementChild.innerHTML);

    // Selecting the first .day element
    const dayOne = document.querySelector('.day');
    console.log("First Day Element:", dayOne.innerHTML);

    // Accessing parent and next sibling of the first day
    console.log("Parent of first day:", dayOne.parentElement);
    console.log("Next Sibling of first day:", dayOne.nextElementSibling);

    // Logging all child nodes (including text nodes and comments)
    console.log("All Child Nodes:");
    parent.childNodes.forEach((node, index) => {
        console.log(`Node ${index}:`, node);
    });

</script>
</html>
